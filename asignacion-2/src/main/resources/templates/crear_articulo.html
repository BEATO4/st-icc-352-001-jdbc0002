<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Nuevo Artículo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-light bg-light mb-4">
    <div class="container">
        <a class="navbar-brand" href="/">Blog PUCMM</a>
    </div>
</nav>

<div class="container">
    <div class="row">
        <div class="col-lg-8 mx-auto">
            <h2 class="mb-4">Escribir nuevo artículo</h2>

            <form action="/crear-articulo" method="post">
                <div class="mb-3">
                    <label for="titulo" class="form-label">Título del Artículo</label>
                    <input type="text" class="form-control" id="titulo" name="titulo" placeholder="Ej: Avances en Javalin" required>
                </div>

                <div class="mb-3">
                    <label for="cuerpo" class="form-label">Contenido</label>
                    <textarea class="form-control" id="cuerpo" name="cuerpo" rows="10" required></textarea>
                    <div class="form-text">Escribe aquí el contenido principal de tu post.</div>
                </div>

                <div class="mb-3">
                    <label for="etiquetas" class="form-label">Etiquetas</label>
                    <input type="text" class="form-control" id="etiquetas" name="etiquetas" placeholder="Ej: tecnologia, web, programacion">
                    <div class="form-text">Separa las etiquetas con comas.</div>
                </div>

                <hr class="my-4">

                <button class="btn btn-primary btn-lg" type="submit">Publicar Artículo</button>
                <a href="/" class="btn btn-outline-secondary btn-lg">Cancelar</a>
            </form>
        </div>
    </div>
</div>

</body>
</html>
