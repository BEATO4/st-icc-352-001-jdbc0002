<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${articulo.titulo}">Artículo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4">
    <div class="container">
        <a class="navbar-brand" href="/">Blog PUCMM</a>
        <div class="d-flex">
            <a th:if="${usuario == null}" href="/login" class="btn btn-outline-light btn-sm">Login</a>
            <div th:if="${usuario != null}">
                <span class="text-light me-2" th:text="${usuario.nombre}">Usuario</span>
                <a href="/logout" class="btn btn-danger btn-sm">Salir</a>
            </div>
        </div>
    </div>
</nav>

<div class="container">
    <div class="row">
        <div class="col-lg-8">
            <article>
                <header class="mb-4">
                    <h1 class="fw-bolder mb-1" th:text="${articulo.titulo}">Título del Artículo</h1>
                    <div class="text-muted fst-italic mb-2">
                        Posteado el <span th:text="${#dates.format(articulo.fecha, 'dd-MM-yyyy HH:mm')}">Fecha</span>
                        por <span th:text="${articulo.autor.nombre}">Autor</span>
                    </div>
                    <span th:each="tag : ${articulo.listaEtiquetas}"
                          class="badge bg-secondary text-decoration-none link-light me-1"
                          th:text="${tag.etiqueta}">Etiqueta</span>
                </header>

                <section class="mb-5">
                    <p class="fs-5 mb-4" th:text="${articulo.cuerpo}">Cuerpo del artículo...</p>
                </section>
            </article>

            <section class="mb-5">
                <div class="card bg-light">
                    <div class="card-body">

                        <div th:if="${usuario != null}" class="mb-4">
                            <h5>Deja un comentario:</h5>
                            <form th:action="@{/articulo/{id}/comentario(id=${articulo.id})}" method="post">
                                <textarea class="form-control mb-3" rows="3" name="comentario" placeholder="Escribe tu opinión..." required></textarea>
                                <button type="submit" class="btn btn-primary">Enviar</button>
                            </form>
                        </div>

                        <div th:if="${usuario == null}" class="alert alert-warning">
                            Debes <a href="/login">iniciar sesión</a> para comentar.
                        </div>

                        <div th:each="comentario : ${articulo.listaComentarios}" class="d-flex mb-4 border-bottom pb-3">
                            <div class="flex-shrink-0">
                                <img class="rounded-circle" src="https://dummyimage.com/50x50/ced4da/6c757d.jpg" alt="..." />
                            </div>
                            <div class="ms-3">
                                <div class="fw-bold" th:text="${comentario.autor.nombre}">Nombre Comentarista</div>
                                <span th:text="${comentario.comentario}">Texto del comentario</span>
                            </div>
                        </div>

                        <div th:if="${#lists.isEmpty(articulo.listaComentarios)}" class="text-muted fst-italic">
                            No hay comentarios aún. ¡Sé el primero!
                        </div>

                    </div>
                </div>
            </section>
        </div>

        <div class="col-lg-4">
            <div class="card mb-4">
                <div class="card-header">Acciones</div>
                <div class="card-body">
                    <a href="/" class="btn btn-secondary w-100">Volver al Inicio</a>
                    <div th:if="${usuario != null and (usuario.administrator or usuario.autor)}" class="mt-2">
                        <button class="btn btn-danger w-100 disabled">Borrar Artículo (Demo)</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
