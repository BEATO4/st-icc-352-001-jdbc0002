<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nuevo Art&#237;culo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
</head>
<body class="d-flex flex-column min-vh-100">

<nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4">
    <div class="container">
        <a class="navbar-brand" href="/">Blog ICC-352</a>
        <div class="d-flex">
            <a href="/" class="btn btn-outline-light btn-sm">Volver al Inicio</a>
        </div>
    </div>
</nav>

<div class="container">
    <div class="row">
        <div class="col-lg-8 mx-auto">
            <div class="card shadow-sm">
                <div class="card-header bg-dark text-white">
                    <h4 class="mb-0">Escribir nuevo art&#237;culo</h4>
                </div>
                <div class="card-body">

                    <div th:if="${error}" class="alert alert-danger" role="alert" th:text="${error}">
                    </div>

                    <form action="/crear-articulo" method="post">
                        <div class="mb-3">
                            <label for="titulo" class="form-label">T&#237;tulo del Art&#237;culo</label>
                            <input type="text" class="form-control" id="titulo" name="titulo"
                                   placeholder="Ej: Avances en Javalin" required>
                        </div>

                        <div class="mb-3">
                            <label for="cuerpo" class="form-label">Contenido</label>
                            <textarea class="form-control" id="cuerpo" name="cuerpo" rows="10" required></textarea>
                            <div class="form-text">Escribe aqu&#237; el contenido principal de tu post.</div>
                        </div>

                        <div class="mb-3">
                            <label for="etiquetas" class="form-label">Etiquetas</label>
                            <input type="text" class="form-control" id="etiquetas" name="etiquetas"
                                   placeholder="Ej: tecnologia, web, programacion">
                            <div class="form-text">Separa las etiquetas con comas.</div>
                        </div>

                        <hr class="my-4">

                        <div class="d-flex gap-2">
                            <button class="btn btn-primary btn-lg" type="submit">Publicar Art&#237;culo</button>
                            <a href="/" class="btn btn-outline-secondary btn-lg">Cancelar</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<footer class="bg-dark text-white text-center py-3 mt-auto">
    <small>&copy; 2024 ICC-352 &mdash; Blog PUCMM</small>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
        crossorigin="anonymous"></script>
</body>
</html>
