<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crear Usuario - Panel Admin</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
</head>
<body class="d-flex flex-column min-vh-100">

<nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4">
    <div class="container">
        <a class="navbar-brand" href="/">Blog ICC-352</a>
        <div class="d-flex">
            <a href="/" class="btn btn-outline-light btn-sm me-2">Inicio</a>
            <a href="/logout" class="btn btn-danger btn-sm">Cerrar Sesi&#243;n</a>
        </div>
    </div>
</nav>

<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow-sm">
                <div class="card-header bg-dark text-white">
                    <h4 class="mb-0">Registrar Nuevo Usuario</h4>
                </div>
                <div class="card-body">

                    <!-- Mensaje de error -->
                    <div th:if="${error}" class="alert alert-danger" role="alert" th:text="${error}">
                    </div>

                    <!-- Mensaje de &#233;xito -->
                    <div th:if="${mensaje}" class="alert alert-success" role="alert" th:text="${mensaje}">
                    </div>

                    <form action="/crear-usuario" method="post" enctype="multipart/form-data">
                        <div class="mb-3">
                            <label class="form-label">Username</label>
                            <input type="text" name="username" class="form-control"
                                   placeholder="Ej: juanperez" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Nombre Completo</label>
                            <input type="text" name="nombre" class="form-control"
                                   placeholder="Ej: Juan P&#233;rez" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Contrase&#241;a</label>
                            <input type="password" name="password" class="form-control" required>
                        </div>

                        <div class="mb-3">
                            <label for="fotoPerfil" class="form-label">Foto de Perfil</label>
                            <input type="file" class="form-control" id="fotoPerfil" name="fotoPerfil" accept="image/*">
                            <div class="form-text">Opcional. Se aceptan im&#225;genes JPG, PNG.</div>
                        </div>

                        <div class="mb-3">
                            <label class="form-label d-block">Roles:</label>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="checkbox" name="admin" id="rolAdmin">
                                <label class="form-check-label" for="rolAdmin">Administrador</label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="checkbox" name="autor" id="rolAutor">
                                <label class="form-check-label" for="rolAutor">Autor</label>
                            </div>
                        </div>

                        <hr>

                        <div class="d-grid gap-2">
                            <button type="submit" class="btn btn-success">Crear Usuario</button>
                            <a href="/" class="btn btn-outline-secondary">Cancelar</a>
                        </div>

                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<footer class="bg-dark text-white text-center py-3 mt-auto">
    <small>&copy; 2024 ICC-352 &mdash; Blog PUCMM</small>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
        crossorigin="anonymous"></script>
</body>
</html>
