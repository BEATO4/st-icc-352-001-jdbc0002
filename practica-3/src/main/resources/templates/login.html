<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesi&#243;n - Blog PUCMM</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
</head>
<body>

<!-- Navbar oscuro -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
        <a class="navbar-brand" href="/">Blog ICC-352</a>
    </div>
</nav>

<div class="container d-flex align-items-center justify-content-center" style="min-height: 80vh;">
    <div class="card shadow-sm" style="max-width: 420px; width: 100%;">
        <div class="card-body p-4">
            <h3 class="card-title text-center mb-4">Iniciar Sesi&#243;n</h3>

            <!-- Mensaje de error cuando las credenciales son incorrectas -->
            <div th:if="${error}" class="alert alert-danger" role="alert">
                <strong>Error:</strong> Usuario o contrase&#241;a incorrectos.
            </div>

            <!-- Mensaje de &#233;xito (ej: despu&#233;s de crear usuario) -->
            <div th:if="${mensaje}" class="alert alert-success" role="alert" th:text="${mensaje}">
            </div>

            <form action="/login" method="post">
                <div class="form-floating mb-3">
                    <input type="text" name="username" class="form-control" id="floatingInput"
                           placeholder="Usuario" required>
                    <label for="floatingInput">Usuario</label>
                </div>
                <div class="form-floating mb-3">
                    <input type="password" name="password" class="form-control" id="floatingPassword"
                           placeholder="Contrase&#241;a" required>
                    <label for="floatingPassword">Contrase&#241;a</label>
                </div>

                <div class="form-check mb-3">
                    <input type="checkbox" class="form-check-input" id="recordar" name="recordar">
                    <label class="form-check-label" for="recordar">Recordarme por una semana</label>
                </div>

                <button class="w-100 btn btn-lg btn-primary" type="submit">Entrar</button>

                <div class="mt-3 text-center">
                    <a href="/" class="text-decoration-none">&#8592; Volver al Inicio</a>
                </div>
            </form>

            <p class="mt-4 mb-0 text-muted text-center"><small>&copy; 2024 ICC-352</small></p>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
        crossorigin="anonymous"></script>
</body>
</html>
